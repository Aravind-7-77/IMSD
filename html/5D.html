<head>
<meta charset="UTF"-8>
<title>CSS Box Model Example</title>
<style>
.box{
width: 250px;
height: 100px;
background-color: orange;       /*i.content */
padding: 20px;                       /*iv.padding */
border: 5px solid darkblue;          /*ii.padding */
margin: 100px;                        /*iii.margin */
font-size: 16px;
text-align: center;
}
</style>
</head>
<body>
<h2 style="text-align:center;">CSS Box Model Demonstration</h2>
<div class="box">
This is the <b>content</b> area.<br>
The space around it is <b>padding</b>.<br>
The outline you see is the <b>margin</b>.
</div>
</body>
</html>
