<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <title>Thumbnail Image Gallery</title>
     <style>
      .gallery{
          display: flex;
          flex-wrap: wrap;
          justify-content; center;
          gap: 25px;
         margin-top: 40px;
       }
      .gallery a img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border:2px ;
            border-radius: transform 0.3s;
           }
       
     </style>
</head>
<body>
      
     <h1>My Image Gallery</h1>
     <p>Click on a thambnail to view the full-sized image</p>

    <div class="gallery">
        <a href="C:\my photos\27.jpg" target="_blank">
        <img src="C:\my photos\27.jpg" alt="Image 1">
       </a>
      <a href="C:\my photos\12.jpg" target="_blank">

      <img src="C:\my photos\12.jpg" alt="Image 1">
        </a>
    </div>
</body>
</html>
